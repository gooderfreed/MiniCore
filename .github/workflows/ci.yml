name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install clang
        run: sudo apt-get update && sudo apt-get install -y clang
      - name: Run make all
        run: make all 